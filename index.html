<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body id="dashboard-page">
    <div class="container">
        <header class="header">
            <a href="#" class="back-arrow" style="visibility: hidden;">&#8592;</a>
            <h1>Expense Manager</h1>
            <div class="profile-icon">P</div>
        </header>

        <main class="main-content">
            <section class="card summary-card">
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                    <div class="net-expense-overlay">
                        <span class="label">Net Expense</span>
                        <span class="amount" id="netExpenseValue">₱ 0.00</span>
                    </div>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <span class="dot food"></span>
                        Food <span id="foodPct">0%</span>
                    </div>
                    <div class="legend-item">
                        <span class="dot medicines"></span>
                        Medicines <span id="medicinesPct">0%</span>
                    </div>
                    <div class="legend-item">
                        <span class="dot shopping"></span>
                        Shopping <span id="shoppingPct">0%</span>
                    </div>
                    <div class="legend-item">
                        <span class="dot misc"></span>
                        Misc <span id="miscPct">0%</span>
                    </div>
                </div>
            </section>

            <section class="card limit-card">
                <div class="limit-progress">
                    <svg class="progress-circle" width="80" height="80">
                        <circle class="progress-ring-track" stroke-width="6" fill="transparent" r="34" cx="40" cy="40"/>
                        <circle class="progress-ring-progress" stroke-width="6" fill="transparent" r="34" cx="40" cy="40"/>
                    </svg>
                    <div class="progress-text" id="remainingBalancePct">0%</div>
                    <div class="limit-details">
                        <span class="limit-title">Remaining Balance</span>
                        <span class="limit-amount" id="remainingBalanceAmount">₱ 0.00 of ₱ 0.00</span>
                    </div>
                </div>
                <a href="#" class="arrow-link">&#x203A;</a>
            </section>

            <section class="card transactions-promo-card">
                <div class="promo-text">
                    <h2>Transactions</h2>
                    <a href="transactions.html" class="button">View All</a>
                </div>
                <img src="IMG_20250524_082331.png" alt="Card Illustration" width="100">
            </section>
        </main>

        <button class="fab-button">+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
