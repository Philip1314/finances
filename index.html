<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Finances Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #333; /* Darker track */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #555; /* Darker thumb */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777; /* Lighter on hover */
        }
        body {
            font-family: 'Inter', sans-serif;
            /* Base dark mode styles */
            background-color: #1a202c; /* Tailwind gray-900 */
            color: #e2e8f0; /* Tailwind gray-200 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Ensure table layout is fixed to prevent column width issues with long content */
        .table-fixed-layout {
            table-layout: fixed;
            width: 100%; /* Ensure table takes full width of container */
        }
        /* Dark mode custom styles for cards, filters, inputs */
        .dark-card {
            background-color: #2d3748; /* Tailwind gray-800 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .dark-filter-bg {
            background-color: #2d3748; /* Tailwind gray-800 */
        }
        .dark-input {
            background-color: #4a5568; /* Tailwind gray-700 */
            border-color: #2d3748; /* Tailwind gray-800 */
            color: #e2e8f0;
        }
        .dark-input:focus {
            border-color: #63b3ed; /* Tailwind blue-400 */
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .dark-select {
            background-color: #4a5568;
            border-color: #2d3748;
            color: #e2e8f0;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='none'%3e%3cpath d='M7 7l3-3 3 3m0 6l-3 3-3-3' stroke='%23e2e8f0' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 2.5rem;
        }

        /* Dark mode table styles */
        .dark-table-header {
            background-color: #2d3748; /* Tailwind gray-800 */
            color: #a0aec0; /* Tailwind gray-400 */
        }
        .dark-table-row:nth-child(even) {
            background-color: #1a202c; /* Tailwind gray-900 */
        }
        .dark-table-row:nth-child(odd) {
            background-color: #2d3748; /* Tailwind gray-800 */
        }

        /* Mobile-first table (card view) */
        @media screen and (max-width: 768px) {
            table {
                border: 0;
            }
            table thead {
                display: none;
            }
            table tr {
                display: block;
                margin-bottom: 1rem;
                border-bottom: 2px solid #4a5568; /* Tailwind gray-700 */
                background-color: #2d3748; /* Tailwind gray-800 */
                border-radius: 0.5rem;
                padding: 0.75rem;
            }
            table td {
                display: block;
                text-align: right;
                font-size: 0.95rem;
                border-bottom: 1px dotted #4a5568; /* Tailwind gray-700 */
                padding: 0.5rem 0;
            }
            table td:last-child {
                border-bottom: 0;
            }
            table td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                text-transform: uppercase;
                color: #a0aec0; /* Tailwind gray-400 */
                font-size: 0.85rem;
                margin-right: 0.5rem;
            }
            .desktop-only {
                display: none;
            }
            .mobile-only {
                display: block;
            }
        }
        @media screen and (min-width: 769px) {
            .desktop-only {
                display: table-cell !important; /* Ensure desktop columns are visible */
            }
            .mobile-only {
                display: none !important;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-center text-indigo-400">My Finances Dashboard</h1>

        <div class="mb-8 text-center">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdrDJoOeo264aOn4g2UEe-K-FHpbssBAVmEtOWoW46Q1cwjgg/viewform?usp=header" target="_blank" class="inline-block px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-300">
                + Add New Entry
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="dark-card p-6 rounded-lg text-center">
                <p class="text-gray-400 text-sm font-semibold mb-2">Total Entries</p>
                <p id="totalEntries" class="text-3xl font-bold text-white">0</p>
            </div>
            <div class="dark-card p-6 rounded-lg text-center">
                <p class="text-gray-400 text-sm font-semibold mb-2">Total Income</p>
                <p id="totalIncome" class="text-3xl font-bold text-green-400">$0.00</p>
            </div>
            <div class="dark-card p-6 rounded-lg text-center">
                <p class="text-gray-400 text-sm font-semibold mb-2">Total Expenses</p>
                <p id="totalExpenses" class="text-3xl font-bold text-red-400">$0.00</p>
            </div>
        </div>

        <div class="dark-filter-bg p-6 rounded-lg mb-8">
            <h2 class="text-xl font-semibold mb-4 text-white">Filter Entries</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-400 mb-1">Start Date</label>
                    <input type="date" id="startDate" class="dark-input w-full p-2 border border-gray-700 rounded-md focus:ring focus:ring-indigo-500">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-400 mb-1">End Date</label>
                    <input type="date" id="endDate" class="dark-input w-full p-2 border border-gray-700 rounded-md focus:ring focus:ring-indigo-500">
                </div>
                <div>
                    <label for="categoryFilter" class="block text-sm font-medium text-gray-400 mb-1">Category</label>
                    <input type="text" id="categoryFilter" placeholder="e.g., Food, Transport" class="dark-input w-full p-2 border border-gray-700 rounded-md focus:ring focus:ring-indigo-500">
                </div>
                <div>
                    <label for="typeFilter" class="block text-sm font-medium text-gray-400 mb-1">Type</label>
                    <select id="typeFilter" class="dark-select w-full p-2 border border-gray-700 rounded-md focus:ring focus:ring-indigo-500">
                        <option value="">All</option>
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                </div>
            </div>

            <div class="flex flex-wrap gap-2 mb-4">
                <button id="last7Days" class="px-4 py-2 rounded-md text-sm font-medium bg-gray-700 hover:bg-gray-600 text-white transition-colors duration-200">Last 7 Days</button>
                <button id="last30Days" class="px-4 py-2 rounded-md text-sm font-medium bg-gray-700 hover:bg-gray-600 text-white transition-colors duration-200">Last 30 Days</button>
                <button id="last90Days" class="px-4 py-2 rounded-md text-sm font-medium bg-gray-700 hover:bg-gray-600 text-white transition-colors duration-200">Last 90 Days</button>
                <button id="allTime" class="px-4 py-2 rounded-md text-sm font-medium bg-indigo-600 hover:bg-indigo-700 text-white transition-colors duration-200 active">All Time</button>
            </div>

            <div class="flex justify-center gap-4 mt-4">
                <button id="applyFiltersBtn" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-300">Apply Filters</button>
                <button id="resetFiltersBtn" class="px-6 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-300">Reset Filters</button>
            </div>
        </div>

        <div class="dark-card p-4 rounded-lg overflow-x-auto">
            <table class="table-fixed-layout min-w-full text-sm">
                <thead class="dark-table-header">
                    <tr>
                        <th class="w-1/6 py-2 px-4 text-left font-medium">Timestamp</th>
                        <th class="w-1/6 py-2 px-4 text-left font-medium">Date</th>
                        <th class="w-1/6 py-2 px-4 text-left font-medium">Category</th>
                        <th class="w-1/6 py-2 px-4 text-left font-medium">Type</th>
                        <th class="w-1/6 py-2 px-4 text-left font-medium">Amount</th>
                        <th class="w-1/6 py-2 px-4 text-left font-medium">Remarks</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody" class="divide-y divide-gray-700">
                    <tr><td colspan="6" class="text-center py-4 text-gray-500">Loading data...</td></tr>
                </tbody>
            </table>

            <div class="flex justify-between items-center mt-4">
                <button id="prevPageBtn" class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
                <span class="text-gray-400">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                <button id="nextPageBtn" class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
